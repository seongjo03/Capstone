        <!-- Login page**************************** -->
        
        <script type="text/javascript">
            
        
            $(document).ready(function () {
                
                
                    //******************************* CHART MAKER
                    
                    $('#chart1').html("<div id='chart2'></div>");
                    //var data = data.p_bpm;
                    var data = [30, 40, 50, 60, 70, 60, 50, 40, 30, 20, 40];
                    var sineRenderer = function() {
                        var plot = [[]];
                        var j = 0;
                        for (var i=9; i>=0; i--) {
                            plot[0].push([j, data[i]]);
                            j++;
                        }   
                        return plot;
                    };
                
                    // we have an empty data array here, but use the "dataRenderer"
                    // option to tell the plot to get data from our renderer.
                    var plot1 = $.jqplot('chart1',[],{
                        title: "<font size='6pt'><b>BPM CHART</b></font></br>&nbsp",
                        dataRenderer: sineRenderer,   
                                
                        axes:{ 
                            xaxis:{ 
                                min: -1, 
                                max: 10, 
                                numberTicks : 12,
                                drawMajorGridlines: true,
                                pad: 20,
                                ticks: [[-1,""],[0,"<b>10s ago</b>"],[1,""],[2,""],[3,"<b>&lt&lt</b>"],[4,""],
                                    [5,""],[6,"<b>&lt&lt</b>"],[7,""],[8,""],[9,"<b>Present</b>"],[10,""]]
                            },
                            yaxis:{ 
                                //label: 'BPM',
                                min: 30, 
                                max: 110, 
                                numberTicks : 9, 
                                drawMajorGridlines: true,
                                ticks: [[30,""],[40,"40"],[50,""],[60,""],
                                    [70,""],[80,""],[90,""],[100,"100"],[110,""]],
                                tickOptions:{fontString : '%1f'}
                            }
                        },
                        series:[{color:'#F42941'}]
                    });

                //CHART MAKER********************************
                
                });
                
        </script>
        
        <div id="chart1"></div>
